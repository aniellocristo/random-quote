<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i" rel="stylesheet">
    <script type="text/javascript" src="javascript/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <title>Random Quotes</title>
  </head>
  <body>

  <div class="wrap">

    <div id="quote-block">
      <p id="quote"></p>
      <div class="last-line">
          <div class="control">
                  <div class="shell" id="tweet">
                    <img class="button1" src="images/twitter.svg">
                    <img class="hover1" src="images/twitter2.svg">
                  </div>

                  <div class="shell" id="refresh">
                    <img class="button2" src="images/reload.svg">
                    <img class="hover2" src="images/reload2.svg">
                  </div>
                </div>
                <p id="author"></p>
              </div>
          </div>
      </div>
    </div>

  </div>
  </body>
</html>
